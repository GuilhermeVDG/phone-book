<div class="jumbotron" ng-controller="phoneBookCtrl">
  <form name="contatoForm">
    <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" name="nome" ng-required="true" ng-minlength="3" ng-maxlength="15"/>
    <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" name="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"/>
    <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date />
    <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras | orderBy:'nome'">
      <option value="">Selecione uma operadora</option>
    </select>
  </form>

  <div class="alert alert-danger" ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty">Preencha o campo nome!</div>
  <div class="alert alert-danger" ng-show="contatoForm.nome.$error.minlength">Campo nome deve ter no mínimo 3 caracteres!</div>
  <div class="alert alert-danger" ng-show="contatoForm.nome.$error.maxlength">Campo nome deve ter no máximo 15 caracteres!</div>

  <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">Preencha o campo telefone!</div>
  <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">Telefone deve estar no formato xxxxx-xxxx!</div>

  <button class="btn btn-primary" ng-click="addContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
  <button class="btn btn-danger" ng-click="removeContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar contatos</button>
</div>
